<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const root = document.getElementById('root')
    // You're going to re-implement this code using React!
    // ðŸ’£ So go ahead and delete this implementation (or comment it out for now)
    // These three lines are similar to React.createElement
    const hello = React.createElement('span', {children: 'Hello'})
    const world = React.createElement('span', {children: 'World'})

    const element = React.createElement('div', {
      children: [hello, world],
      className: 'container',
    })

    ReactDOM.createRoot(root).render(element)
  </script>
</body>
