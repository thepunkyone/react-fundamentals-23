<!-- Creating custom components -->
<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    const Message = ({greeting, subject}) => {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }

    const Container = () => (
      <div className="container">
        <Message greeting="Hello" subject="World" />
        <Message greeting="Goodbye" subject="World" />
      </div>
    )

    const PropTypes = {
      string: (props, propName, componentName) => {
        if (typeof props[propName] !== 'string') {
          return new Error(
            `In ${componentName} prop ${propName} value should be a string! Got ${typeof props[
              propName
            ]} instead!`,
          )
        }
      },
    }

    Message.propTypes = {
      greeting: PropTypes.string,
      subject: PropTypes.string,
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<Container />)
  </script>
</body>
